<div class="contenido">
  <div layout="column" class="pasientes">
    <!--<div flex class="titulo" layout="row">
      <i class="fa fa-users fa-3x" aria-hidden="true"> </i>
      <h1>Pacientes</h1>
    </div>-->

    <div flex class="listado">
      <div layout="column">
        <div>
          <md-switch ng-model="pa.seleccionable" aria-label="Switch Seleccionable" class="right">
            Editable{{pa.selec}}
          </md-switch>
        </div>
      </div>

      <div layout-gt-sm="row">
        <div flex>
          <md-input-container class="md-block search" flex-gt-xs md-theme="eps-green">
            <label>Buscar</label>
            <input ng-model="pa.filterValue">
          </md-input-container>
        </div>
        <div class="text-right" flex>
          <md-button ng-if="sesion=='Functionary'" class="md-icon-button" aria-label="Añadir paciente" ng-click="pa.go('citas_medicas')">
            <md-icon class="fa fa-calendar-plus-o fa-2x"></md-icon>
            <md-tooltip md-direction="top">Ver o crear citas</md-tooltip>
          </md-button>

          <md-button ng-if="sesion=='Functionary'" class="md-icon-button" aria-label="Añadir paciente" ng-click="pa.goAdd()">
            <md-icon class="fa fa-user-plus fa-2x"></md-icon>
            <md-tooltip md-direction="top">Registrar nuevo paciente</md-tooltip>
          </md-button>

          <md-button ng-if="sesion=='Doctor'" class="md-icon-button" aria-label="Historia Médica" ng-click="pa.go('hc')">
            <md-icon class="fa fa-address-card fa-2x"></md-icon>
            <md-tooltip md-direction="top">Ver história clínica </md-tooltip>
          </md-button>
          <md-button ng-if="sesion=='Functionary'" class="md-icon-button" aria-label="Editar paciente" ng-click="pa.go('addPaciente')">
            <md-icon class="fa fa-pencil fa-2x"></md-icon>
            <md-tooltip md-direction="top">Editar datos del paciente</md-tooltip>
          </md-button>
        </div>
      </div>
      <div id="grid1" ui-grid="pa.gridOptions" ui-grid-selection ui-grid-pagination ui-grid-cellNav class="grid"></div>
      <div layout-gt-sm="row" class="paginador">
        <div>
          <md-button class="md-icon-button" aria-label="Página Anterior" ng-click="pa.gridApi.pagination.previousPage()">
            <md-icon class="fa fa-arrow-left fa-2x"></md-icon>
            <md-tooltip>Página anterior</md-tooltip>
          </md-button>
          <md-button class="md-icon-button" aria-label="Página Siguiente" ng-click="pa.gridApi.pagination. nextPage()">
            <md-icon class="fa fa-arrow-right fa-2x"></md-icon>
            <md-tooltip>Página siguiente</md-tooltip>
          </md-button>
        </div>
        <div>
          <p>Página: {{ pa.gridApi.pagination.getPage() }} de {{ pa.gridApi.pagination.getTotalPages() }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
