<!DOCTYPE html>
<html lang="es">

<head>
  <title>Sistema EPS</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet" type="text/css" href="bower_components/angular-ui-grid/ui-grid.min.css">

  <link href="app/css/style.css" rel="stylesheet">

</head>

<body ng-app="Eps">
  <div>

    <md-toolbar md-theme="eps-dark" md-whiteframe="1">
      <div class="md-toolbar-tools" layout-sm="column" layout-gt-sm="row">
        <div class="user" flex="20">
          <h1>Usuario</h1>
        </div>
        <span flex></span>
        <h3>Fecha</h3>
        <div>
          <md-button class="md-raised md-warn" aria-label="Salir">Salir</md-button>
        </div>
      </div>
    </md-toolbar>

    <div layout-sm="column" layout-gt-sm="row" class="content-layout">
      <div flex="20" class="barra-lateral" ng-controller="Index as vm">
        <div class="perfil">
        </div>
        <div class="menu">
          <ul>
            <li md-whiteframe="1" ng-click="vm.go('/')"><i class="fa fa-home fa-2x" aria-hidden="true"></i>Inicio</li>
            <li md-whiteframe="1" ng-click="vm.go('/pacientes')"><i class="fa fa-user fa-2x" aria-hidden="true"></i>Pacientes</li>
            <li md-whiteframe="1" ng-click="vm.go('/doctores')"><i class="fa fa-user-md fa-2x" aria-hidden="true"></i>Doctores</li>
            <li md-whiteframe="1" ng-click="vm.go('/consultas')"><i class="fa fa-tasks fa-2x" aria-hidden="true"></i>Consultas Hoy</li>
            <li md-whiteframe="1" ng-click="vm.go('/citas_medicas')"><i class="fa fa-calendar fa-2x" aria-hidden="true"></i>Citas Médicas</li>
            <li md-whiteframe="1" ng-click="vm.go('/historia')"><i class="fa fa-address-card fa-2x" aria-hidden="true"></i>História Clinica</li>
            <li md-whiteframe="1" ng-click="vm.go('/pacientes')"><i class="fa fa-cog fa-2x" aria-hidden="true"></i>Administración</li>
          </ul>
        </div>
      </div>
      <div flex="80" class="contenido">
        <div id="initial-container">
          <div ng-view>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!--footer-->

  <!--librerias scripts-->
  <!--/*<script src="bower_components/jquery/dist/jquery.min.js"></script>*/-->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>

  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <script src="bower_components/angular-messages/angular-messages.min.js"></script>
  <script src="bower_components/angular-ui-grid/ui-grid.min.js"></script>

  <!--/*<script src="app/build/js/app.js"></script>*/-->
  <script src="app/js/app.js"></script>
  <script src="app/js/routes.js"></script>
  <script src="app/js/build/controllers.js"></script>
</body>

</html>
